name: CI

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'renovate.json'
      - '.editorconfig'
      - '.gitignore'
      - '.github/**'
      - '.github/workflows/**'
      - '.idea/**'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
      - 'renovate.json'
      - '.editorconfig'
      - '.gitignore'
      - '.github/**'
      - '.github/workflows/**'
      - '.idea/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_dispatch' || 
      (
        !startsWith(github.event.head_commit.message, '[skip ci]') && 
        (github.ref == 'refs/heads/master' || github.event_name == 'pull_request')
      )
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Build Release
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/master'
        run: ./gradlew assembleRelease --warning-mode all --stacktrace

      - name: Upload Release
        if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v4
        with:
          name: wekit-apk
          path: app/build/outputs/apk/release/**/*.apk

  upload-telegram:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() && github.ref == 'refs/heads/master' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: wekit-apk
          path: artifacts

      - name: Find APK file
        id: find_apk
        run: |
          apk=$(ls artifacts/*.apk)
          echo "apk_path=$apk" >> $GITHUB_OUTPUT

      - name: Send APK via Telegram API
        env:
          BOT_TOKEN:   ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID:     ${{ secrets.TELEGRAM_CHAT_ID }}
          APK_PATH:    ${{ steps.find_apk.outputs.apk_path }}
          SHA:         ${{ github.sha }}
          COMMIT_MSG:  ${{ github.event.head_commit.message || 'Manual Build' }}
          COMMIT_AUTHOR: ${{ github.event.head_commit.author.name || github.actor }}
          REPO:        ${{ github.repository }}
        run: |
          echo "Sending $APK_PATH"
          
          commit_msg="$COMMIT_MSG"
          commit_author="$COMMIT_AUTHOR"
          commit_url="https://github.com/${REPO}/commit/${SHA}"
          
          caption="ğŸ‰ *æ£€æµ‹åˆ°æ–°çš„ GitHub æ¨é€ï¼*
          *Commit SHA:* \`${SHA}\`
          
          \`\`\`
          ${commit_msg}
          \`\`\`
          
          *æäº¤è€…* \`${commit_author}\`
          [æŸ¥çœ‹è¯¦æƒ…](${commit_url})"
          
          curl -s -X POST "https://api.telegram.org/bot${BOT_TOKEN}/sendDocument" \
            -F chat_id="${CHAT_ID}" \
            -F document=@"${APK_PATH}" \
            -F caption="${caption}" \
            -F parse_mode=Markdown